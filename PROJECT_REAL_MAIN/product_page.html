<!DOCTYPE html>
<html>
<head>
  <title>Product Page</title>
  <link rel="stylesheet" href="./product_page.css">
</head>
<body>
  <div class="product">
    <h1>Product Name</h1>
    <img src="monacopy.jpg" alt="Product Image">
    <p>a old good best product</p>
    
    <!-- Purchase Option -->
    <div class="purchase">
      <p>Price: $50</p>
      <button>Buy Now</button>
    </div>
    
    <!-- Return Policy -->
    <div class="return-policy">
      <h3>Return Policy</h3>
      <p>its possible</p>
      <button>YES SIR</button>
    </div>
    
    <!-- Shipping Policy -->
    <div class="shipping-policy">
      <h3>Shipping Policy</h3>
      <p>Description of shipping policy...</p>
    </div>
    
    <!-- Related Products -->
    <div class="related-products">
      <h2>Related Products</h2>
      <!-- Display related products here -->
      <div class="related-product">
        <img src="related-product1.jpg" alt="Related Product 1">
        <p>Related Product 1</p>
      </div>
      <div class="related-product">
        <img src="related-product2.jpg" alt="Related Product 2">
        <p>Related Product 2</p>
      </div>
      <!-- Add more related products as needed -->
    </div>
  </div>
</body>
</html>
