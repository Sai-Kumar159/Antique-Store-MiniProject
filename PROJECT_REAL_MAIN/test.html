<!DOCTYPE html>
<html>
<head>
<title> Complete HTML and CSS outline syntax </title>
<style>
body {
background-color: #0F1980;
padding: 95px;
}
#textContainer .outline {
-webkit-text-stroke-width: 2px;
-webkit-text-stroke-color: #A1F09F;
}
</style>
</head>
<body>
<div id=”textContainer”>
<p> Did you know that your
hair is unique?
<span class=”outline”> Of course you did! </span> </p>
</div>
</body>
</html>
